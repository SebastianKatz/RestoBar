<div class="container" style="max-width: 650px; min-width: 400px;">
  <div class="card">
    <h2 class="card-header text-center">Formulario de Consulta</h2>
    <div class="card-body">
      <form id="myForm" onsubmit="return validar()">
        <div class="form-group">
            <br>
          <label for="user">Nombre:</label>
          <input type="text" class="form-control" id="user" placeholder="Nombre">
          <label for="user">Apellido:</label>
          <input type="text" class="form-control" id="user" placeholder="Apellido">
          <label for="email">Correo Electronico:</label>
          <input type="email" id="email" placeholder="nombre@ejemplo.com">
          <label for="codipos">Telefono:</label>
          <input type="text" id="telefono" placeholder="Telefono">
        </div>
        <br>
        <div class="form-group">
          <label for="local">Local:</label>      
            <select class="form-control" id="local">
              <option value="Lota">Seleccionar</option>
              <option value="Lota">Almagro</option>
              <option value="Coronel">Palermo</option>
              <option value="concepción">Belgrano</option>
            </select>      
          <label for="terminos">Legalidades:</label><br>
          <input type="checkbox" id="terminos"> Acepto los términos y condiciones          
        </div>
        <input type="submit" class="btn btn-success" id="boton" value="Enviar">
      </form>
    </div>
  </div>
